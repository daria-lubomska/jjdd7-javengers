<!DOCTYPE html>
<html lang="en">
<head>

    <title>index page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">


</head>
<body>

<div class="jumbotron jumbotron-fluid ">
    <div class="container-fluid">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">sign in</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1 class="display-3">Drinkopedia</h1>
        <p class="lead">Read, mix, enjoy...</p>
    </div>
</div>


<div class="container">

    <ul class="nav nav-tabs nav-justified col-sm-12" id="navTab" role="tablist">
        <li class="nav-item"><a class="col-md text-sm-center nav-link active" id="name-tab" data-target="#panel_a_name"
                                data-secondary="#panel_a_name" href="#panel_a_name" data-toggle="tab" role="tab"
                                aria-controls="name" aria-selected="true">Name</a></li>
        <li class="nav-item"><a class="col-md text-sm-center nav-link" id="ingredient-tab"
                                data-target="#panel_a_ingredient" data-secondary="#panel_a_ingredient"
                                href="#panel_a_ingredient" data-toggle="tab" role="tab" aria-controls="ingredient"
                                aria-selected="false">Ingredient</a></li>
    </ul>

    <div class="tab-content row col-sm-12" id="navTabA">

        <div class="tab-pane active col-sm-12" id="panel_a_name" role="tabpanel" aria-labelledby="name-tab">
            <form id="form-name">
                <div class="col-sm-12">
                    <input type="text" id="input-name" class="form-control" placeholder="search by name">
                </div>
            </form>
        </div>

        <div class="tab-pane col-sm-12" id="panel_a_ingredient" role="tabpanel" aria-labelledby="ingredient-tab">
            <form id="form-ingredient">
                <div class="col-sm-12">
                    <input type="text" id="input-ingredient" class="form-control" placeholder="search by ingredient">
                </div>
            </form>
        </div>
    </div>


    <div class="container" id="list-todo" style="height: 50px">

    </div>

    <div class="row">


        <div class=" col-sm-3">
            <div class="card">
                <article class="card-group-item">
                    <header class="card-header"><h6 class="title">Category</h6></header>
                    <div class="btn-group-vertical">
                        <label class="btn btn-primary">
                            <input class="x-category" type="checkbox" name="myradio" value="Shots"
                                   onclick="selectCategory()">
                            <span class="form-check-label">Shots</span>
                        </label>
                        <label class="btn btn-primary">
                            <input class="x-category" type="checkbox" name="myradio" value="Cocktails"
                                   onclick="selectCategory()">
                            <span class="form-check-label">Cocktails</span>
                        </label>
                        <label class="btn btn-primary">
                            <input class="x-category" type="checkbox" name="myradio" value="Long Drink"
                                   onclick="selectCategory()">
                            <span class="form-check-label">Long Drinks</span>
                        </label>
                        <label class="btn btn-primary">
                            <input class="x-category" type="checkbox" name="myradio" value="Coffee/Tea"
                                   onclick="selectCategory()">
                            <span class="form-check-label">Coffee/Tea </span>
                        </label>
                        <label class="btn btn-primary">
                            <input class="x-category" type="checkbox" name="myradio" value="aaa"
                                   onclick="selectCategory()">
                            <span class="form-check-label">aaa</span>
                        </label>
                        <label class="btn btn-primary">
                            <input class="x-category" type="checkbox" name="myradio" value="bbb"
                                   onclick="selectCategory()">
                            <span class="form-check-label">bbb</span>
                        </label>
                        <label class="btn btn-primary">
                            <input class="x-category" type="checkbox" name="myradio" value="ccc"
                                   onclick="selectCategory()">
                            <span class="form-check-label">ccc</span>
                        </label>
                        <label class="btn btn-primary">
                            <input class="x-category" type="checkbox" name="myradio" value="ddd"
                                   onclick="selectCategory()">
                            <span class="form-check-label">ddd</span>
                        </label>
                        <label class="btn btn-primary">
                            <input class="x-category" type="checkbox" name="myradio" value="eee"
                                   onclick="selectCategory()">
                            <span class="form-check-label">eee</span>
                        </label>
                        <label class="btn btn-primary">
                            <input class="x-category" type="checkbox" name="myradio" value="fff"
                                   onclick="selectCategory()" checked>
                            <span class="form-check-label">fff</span>
                        </label>
                    </div>
                </article>
            </div>


        </div>

        <div class="col-sm-6">
            <div class="card">
                <article class="card-group-item">
                    <header class="card-header"><h6 class="title">Content</h6></header>
                    <div class="filter-content">
                        <ul class="list-group list-group-flush">
                            <li><a href="#" class="list-group-item">ABC</a></li>
                            <li><a href="#" class="list-group-item">B-52</a></li>
                            <li><a href="#" class="list-group-item">GG</a></li>
                            <li><a href="#" class="list-group-item">Zorro</a></li>
                        </ul>  <!-- list-group .// -->
                    </div>
                </article> <!-- card-group-item.// -->
            </div>
        </div>
        <div class=" col-sm-3">

            <div class="card">
                <article class="card-group-item">
                    <header class="card-header"><h6 class="title">List Options</h6></header>
                    <div class="btn-group-vertical">
                        <label class="btn btn-primary">
                            <input class="x-list-options" type="radio" name="myradio" value="All Drinks"
                                   onclick="selectListOption()">
                            <span class="form-check-label">All Drinks</span>
                        </label>
                        <label class="btn btn-primary">
                            <input class="x-list-options" type="radio" name="myradio" value="Favourites"
                                   onclick="selectListOption()">
                            <span class="form-check-label">Favourites</span>
                        </label>
                        <label class="btn btn-primary">
                            <input class="x-list-options" type="radio" name="myradio" value="Most Popular"
                                   onclick="selectListOption()">
                            <span class="form-check-label">Most Popular</span>
                        </label>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>


</body>
</html>
