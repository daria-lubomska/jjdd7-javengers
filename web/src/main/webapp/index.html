<!DOCTYPE html>
<html lang="en">
<head>

    <title>index page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>

<div class="jumbotron jumbotron-fluid ">
    <div class="container-fluid">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">sign in</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1 class="display-3">Drinkopedia</h1>
        <p class="lead">Read, mix, enjoy...</p>
    </div>
</div>

<div class="container">

    <div class="col-sm-12-md-6" id="search-container">
        <ul class="nav nav-tabs nav-justified " style="margin: 0px" id="navTab" role="tablist">
            <li class="nav-item"><a class="col-md text-sm-center nav-link active" id="name-tab"
                                    data-target="#panel_a_name"
                                    data-secondary="#panel_a_name" href="#panel_a_name" data-toggle="tab" role="tab"
                                    aria-controls="name" aria-selected="true"><strong>Recipe Name</strong></a></li>
            <li class="nav-item"><a class="col-md text-sm-center nav-link" id="ingredient-tab"
                                    data-target="#panel_a_ingredient" data-secondary="#panel_a_ingredient"
                                    href="#panel_a_ingredient" data-toggle="tab" role="tab" aria-controls="ingredient"
                                    aria-selected="false"><strong>Ingredient</strong></a></li>
        </ul>

        <div class="tab-content col-sm-12 " id="navTabA">

            <div class="tab-pane active" id="panel_a_name" role="tabpanel" aria-labelledby="name-tab">
                <form id="form-name">
                        <input type="text" id="input-name" class="form-control" placeholder="search by name">
                </form>
            </div>

            <div class="tab-pane" id="panel_a_ingredient" role="tabpanel" aria-labelledby="ingredient-tab">
                <form id="form-ingredient">
                        <input type="text" id="input-ingredient" class="form-control"
                               placeholder="search by ingredient">
                </form>
            </div>
        </div>

    </div>
        <div class="container" id="list-ingredient">

        </div>


    <div class="row">


        <div class="card col-sm-3">

            <header class="card-header"><h6 class="title">Category</h6></header>
            <div class="btn-group-vertical">
                <label class="btn btn-outline-light btn-sm">
                    <input class="x-category" type="checkbox" name="myradio" value="Shots"
                           onclick="selectCategory()">
                    <span class="form-check-label">Shots</span>
                </label>
                <label class="btn btn-outline-light btn-sm">
                    <input class="x-category" type="checkbox" name="myradio" value="Cocktails"
                           onclick="selectCategory()">
                    <span class="form-check-label">Cocktails</span>
                </label>
                <label class="btn btn-outline-light btn-sm">
                    <input class="x-category" type="checkbox" name="myradio" value="Long Drink"
                           onclick="selectCategory()">
                    <span class="form-check-label">Long Drinks</span>
                </label>
                <label class="btn btn-outline-light btn-sm">
                    <input class="x-category" type="checkbox" name="myradio" value="Coffee/Tea"
                           onclick="selectCategory()">
                    <span class="form-check-label">Coffee/Tea </span>
                </label>
                <label class="btn btn-outline-light btn-sm">
                    <input class="x-category" type="checkbox" name="myradio" value="aaa"
                           onclick="selectCategory()">
                    <span class="form-check-label">aaa</span>
                </label>
                <label class="btn btn-outline-light btn-sm">
                    <input class="x-category" type="checkbox" name="myradio" value="bbb"
                           onclick="selectCategory()">
                    <span class="form-check-label">bbb</span>
                </label>
                <label class="btn btn-outline-light btn-sm">
                    <input class="x-category" type="checkbox" name="myradio" value="ccc"
                           onclick="selectCategory()">
                    <span class="form-check-label">ccc</span>
                </label>
                <label class="btn btn-outline-light btn-sm">
                    <input class="x-category" type="checkbox" name="myradio" value="ddd"
                           onclick="selectCategory()">
                    <span class="form-check-label">ddd</span>
                </label>
                <label class="btn btn-outline-light btn-sm">
                    <input class="x-category" type="checkbox" name="myradio" value="eee"
                           onclick="selectCategory()">
                    <span class="form-check-label">eee</span>
                </label>
                <label class="btn btn-outline-light btn-sm">
                    <input class="x-category" type="checkbox" name="myradio" value="fff"
                           onclick="selectCategory()" >
                    <span class="form-check-label">fff</span>
                </label>
            </div>
        </div>

        <div class="card col-sm-6">
            <header class="card-header"><h6 class="title">Content</h6></header>
            <div class="content-container">
            <ul class="list-group list-group-flush">
                <li><a href="#" class="list-group-item">ABC</a></li>
                <li><a href="#" class="list-group-item">B-52</a></li>
                <li><a href="#" class="list-group-item">GG</a></li>
                <li><a href="#" class="list-group-item">Zorro</a></li>
            </ul>  <!-- list-group .// -->
            </div>
        </div>
        <div class="card col-sm-3">
            <header class="card-header"><h6 class="title">List Options</h6></header>
            <div class="btn-group-vertical">
                <label class="btn btn-outline-light btn-sm">
                    <input class="x-list-options" type="radio" name="myradio" value="All Drinks"
                           onclick="selectListOption()">
                    <span class="form-check-label">All Drinks checked</span>
                </label>
                <label class="btn btn-outline-light btn-sm">
                    <input class="x-list-options" type="radio" name="myradio" value="Favourites"
                           onclick="selectListOption()">
                    <span class="form-check-label">Favourites</span>
                </label>
                <label class="btn btn-outline-light btn-sm">
                    <input class="x-list-options" type="radio" name="myradio" value="Most Popular"
                           onclick="selectListOption()">
                    <span class="form-check-label">Most Popular</span>
                </label>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>


</body>
</html>
